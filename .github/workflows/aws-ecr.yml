name: Deploy to ECR

on:
 
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIA5ATCTZS57MVNRN5U
        aws-secret-access-key: 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
        aws-region: ap-south-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 894633757883.dkr.ecr.ap-south-1.amazonaws.com/gitaction
       
      run: |
        github build -t $ECR_REGISTRY
